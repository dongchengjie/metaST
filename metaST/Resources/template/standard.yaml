proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 🚑 故障转移
      - ⚖️ 负载均衡-轮询
      - ⚖️ 负载均衡-散列
      - DIRECT
    include-all: true

  - name: ♻️ 自动选择
    type: url-test
    tolerance: 100
    include-all: true
    lazy: true
    interval: 300
    timeout: 5000
    url: https://www.google.com/gen_204

  - name: 🚑 故障转移
    type: fallback
    include-all: true
    lazy: true
    interval: 300
    timeout: 5000
    url: https://www.google.com/gen_204

  - name: ⚖️ 负载均衡-轮询
    type: load-balance
    strategy: round-robin
    include-all: true
    lazy: true
    interval: 300
    timeout: 5000
    url: https://www.google.com/gen_204

  - name: ⚖️ 负载均衡-散列
    type: load-balance
    strategy: consistent-hashing
    include-all: true
    lazy: true
    interval: 300
    timeout: 5000
    url: https://www.google.com/gen_204

